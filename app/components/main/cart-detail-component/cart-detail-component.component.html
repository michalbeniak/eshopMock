
<p>{{this.cartService.state.Status}}</p>
<div *ngIf="this.cartService.state.Status == 'basket'">
  <app-cart-basket></app-cart-basket>
</div>
  
<div *ngIf="this.cartService.state.Status == 'checkout'">
<app-checkout></app-checkout>
</div>

<div *ngIf="this.cartService.state.Status == 'next'">
  <h2>NEXT</h2>
  <button (click)= "this.cartService.setCheckoutStage()" class="button">BACK</button>
  </div>
